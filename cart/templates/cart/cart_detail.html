{% extends "index.html" %}

{% block content %}
   <h2>Your Cart</h2>
   <ul>
    {% for item in cart_items %}
      <li>
        {{ item.product.name }} - Quantity:{{ item.quantity }} - Price:{{ item.product.price * item.quantity }}

      </li>
      {% endfor %}
   </ul>
   <p>Total Price: {{ total_price }}</p>

{% endblock %}
